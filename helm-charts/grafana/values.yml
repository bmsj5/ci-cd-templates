# Grafana HA Configuration

replicas: 3

grafana.ini:
  plugins:
    allow_loading_unsigned_plugins: grafana-openobserve-datasource

resources:
  limits: 
    cpu: 300m
    memory: 512Mi
  requests:
    cpu: 50m
    memory: 128Mi

# External PostgreSQL database configuration (required for HA)
# Configured via environment variables
env:
  GF_DATABASE_TYPE: postgres
  GF_DATABASE_HOST: grafana-postgres-rw.grafana.svc.cluster.local
  GF_DATABASE_NAME: grafana
  GF_DATABASE_USER: grafana
  # GF_DATABASE_PASSWORD will be set via Ansible set_values
  GF_DATABASE_SSL_MODE: disable
  # Session storage (MUST use database for HA)
  GF_SESSION_PROVIDER: database
  # Plugin installation (synchronous - ensures plugins are ready before Grafana starts)
  GF_PLUGINS_PREINSTALL_SYNC: "victoriametrics-metrics-datasource"
  # Session settings
  GF_SESSION_COOKIE_MAX_AGE: "315360000"  # 10 years
  GF_SECURITY_LOGIN_REMEMBER_DAYS: "3650"  # 10 years
  # Auth session lifetime settings
  GF_AUTH_LOGIN_MAXIMUM_INACTIVE_LIFETIME_DURATION: "3650d"  # 10 years inactive
  GF_AUTH_LOGIN_MAXIMUM_LIFETIME_DURATION: "3650d"  # 10 years total
  GF_SECURITY_COOKIE_SECURE: "true" 
  GF_SECURITY_COOKIE_SAMESITE: "lax"
  # Logging
  GF_LOG_LEVEL: "warn"

# SHARED VOLUME FOR MANUAL PLUGINS
extraVolumes:
  - name: openobserve-plugin-storage
    emptyDir: {}

# INIT CONTAINER TO DOWNLOAD PLUGIN
extraInitContainers:
  - name: download-openobserve-plugin
    image: alpine:latest
    command: ["/bin/sh", "-c"]
    args:
      - |
        echo "Installing Custom OpenObserve Plugin from fork..."
        WORKDIR="/var/lib/grafana/plugins"
        mkdir -p $WORKDIR
        
        wget -O /tmp/plugin.zip https://github.com/LinPr/grafana-openobserve-datasource/releases/download/v1.3.0/grafana-openobserve-datasource-1.3.0.zip
        
        # Unzip into the plugins directory
        # -d specifies the target directory
        unzip -o /tmp/plugin.zip -d $WORKDIR
        
        # Cleanup
        rm /tmp/plugin.zip
        echo "Plugin installed successfully."
    volumeMounts:
      - name: openobserve-plugin-storage
        mountPath: /var/lib/grafana/plugins

# Mount shared volume to main container
extraVolumeMounts:
  - name: openobserve-plugin-storage
    mountPath: /var/lib/grafana/plugins

# Admin credentials (will be overridden by Ansible)
adminUser: ""
adminPassword: ""

# Ingress configuration
ingress:
  enabled: true
  ingressClassName: traefik
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  path: /
  pathType: Prefix
  hosts:
    - grafana.skiesdota.ru
  tls:
    - secretName: grafana-tls-secret
      hosts:
        - grafana.skiesdota.ru

# Service configuration
service:
  type: ClusterIP
  port: 80

persistence:
  enabled: false

initChownData:
  enabled: false

# Service account
serviceAccount:
  create: true
  name: ""

# Readiness and liveness probes for better stability
readinessProbe:
  httpGet:
    path: /api/health
    port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 30
  failureThreshold: 3

livenessProbe:
  httpGet:
    path: /api/health
    port: 3000
  initialDelaySeconds: 60
  periodSeconds: 30
  timeoutSeconds: 30
  failureThreshold: 3

# Pod disruption budget for HA
podDisruptionBudget:
  enabled: true
  minAvailable: 2

# Datasources provisioning via ConfigMap (separate file)
# The datasources.yml file is mounted as a ConfigMap
# See helm-charts/grafana/datasources.yml for the datasource definitions
extraConfigmapMounts:
  - name: grafana-datasources
    mountPath: /etc/grafana/provisioning/datasources
    configMap: grafana-datasources
    readOnly: true