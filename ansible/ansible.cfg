[defaults]
roles_path = roles:/root/.ansible/roles

# Connection settings
timeout = 30
retry_files_enabled = False
remote_tmp = /tmp
local_tmp = /tmp

# SSH connection settings - disable multiplexing to avoid shell issues
pipelining = False
control_path =

# Output formatting
stdout_callback = ansible.builtin.default
result_format = yaml
bin_ansible_callbacks = True

# Suppress deprecation warnings (from upstream collections)
deprecation_warnings = False

# Security settings
allow_world_readable_tmpfiles = False

# Performance settings
gathering = smart
fact_caching = memory